name: Update Environment Variable

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH into Mac
        run: |
          ssh -o StrictHostKeyChecking=no -p 22 vivekkushwah@example.com 'echo "LATEST_CODE=false" >> /Users/vivekkushwah/.env'
